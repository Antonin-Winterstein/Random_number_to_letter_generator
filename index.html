<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Korean number generation</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!-- Main -->
		<main>
			<h1>Générateur de nombre aléatoire</h1>

			<form name="numberGenerator" id="numberGenerator" autocomplete="off">
				<div>
					<label for="minimumNumber">Nombre minimum :</label>
					<input
						type="number"
						name="minimumNumber"
						id="minimumNumber"
						value="1"
						min="0"
						max="99"
						required
						onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
					/>
				</div>
				<div>
					<label for="maximumNumber">Nombre maximum :</label>
					<input
						type="number"
						name="maximumNumber"
						id="maximumNumber"
						value="3"
						min="0"
						max="99"
						required
						onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
					/>
				</div>
				<button type="submit">Générer</button>
			</form>

			<div style="text-align: center">
				<span
					id="leftNumber"
					style="font-size: 50px; margin-right: 15px"
				></span>
				<span
					id="rightNumber"
					style="font-size: 50px; margin-left: 15px"
				></span>
			</div>
		</main>
		<script src="./data/data.json" type="text/javascript"></script>
		<script src="./js/randomNumberGenerator.js" type="text/javascript"></script>
	</body>
</html>
