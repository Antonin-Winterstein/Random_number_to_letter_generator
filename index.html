<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Korean number generation</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap");
		</style>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!-- Main -->
		<main>
			<div class="backgroundContainer">
				<div id="particle-box"></div>
			</div>
			<div class="mainElements">
				<h1 class="pageTitle">
					Random number generator with the word in letters
				</h1>

				<form
					name="numberGenerator"
					id="numberGenerator"
					class="numberGenerator"
					autocomplete="off"
				>
					<div class="language">
						<p>Select a language :</p>
						<div>
							<input
								type="radio"
								name="language"
								id="french"
								value="Français"
								required
								checked
							/>
							<label for="french">Français</label>
						</div>
						<div>
							<input
								type="radio"
								name="language"
								id="english"
								value="English"
								required
							/>
							<label for="english">English</label>
						</div>
						<div>
							<input
								type="radio"
								name="language"
								id="korean"
								value="Korean"
								required
							/>
							<label for="korean">한국어 (Korean)</label>
							<br />

							<input
								type="checkbox"
								name="koreanNumbers"
								id="koreanNumbers"
								value="Korean numbers"
							/>
							<label for="koreanNumbers">Korean</label>
							<br />

							<input
								type="checkbox"
								name="sinoKoreanNumbers"
								id="sinoKoreanNumbers"
								value="Sino-Korean numbers"
							/>
							<label for="sinoKoreanNumbers">Sino-Korean</label>
						</div>
					</div>

					<div class="minAndMaxNumbers">
						<div>
							<label for="minimumNumber">Minimum number :</label>
							<br />
							<input
								type="number"
								name="minimumNumber"
								id="minimumNumber"
								value="1"
								min="0"
								max="99"
								required
								onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
							/>
						</div>
						<div>
							<label for="maximumNumber">Maximum number :</label>
							<br />
							<input
								type="number"
								name="maximumNumber"
								id="maximumNumber"
								value="99"
								min="0"
								max="99"
								required
								onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
							/>
						</div>
					</div>

					<button type="submit" id="submit">Generate</button>
				</form>

				<div class="numberResult">
					<span id="numericNumber" class="numericNumber"></span>
					<span id="letterNumber" class="letterNumber"></span>
				</div>
			</div>
		</main>
		<script src="./js/changeBackgroundImage.js"></script>
		<script src="./js/particles.min.js"></script>
		<script src="./js/particles.js"></script>
		<script src="./js/main.js" type="module"></script>
	</body>
</html>
